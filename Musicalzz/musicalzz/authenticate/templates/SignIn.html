<head>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">

    <style>
        body {
	max-width: 100%;
	min-height: 100%;
	background-image: url("{% static 'images\imag10.jpg' %}");
    overflow: hidden;
}
.box2 h2
{
position : relative;
margin-left : 90px;
}

 .shift{margin-left:40px}
    </style>
</head>

<body>
<!-- HEADER SECTION -->
    <header>
        <nav class="head">
            <ul>
                <li class="music">MUSICALZZ</li>
                <!-- ----CREATE BLOG LINK----- -->
                <li><a href="{% url 'note:create' %}" target="blank" class="create shift">Create</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'authenticate:logout' %}" target="blank" class="create shift">LOGOUT</a></li>
                {% else %}
                <li><a href="{% url 'authenticate:login' %}" target="blank" class="create shift">LOGIN</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- -------------THE WHITE CONTAINER-------------- -->
    <div class="container">
        <!-- ------LEFT SECTION OF THE CONTAINER------- -->
      


        <!-- --------RIGHT SECTION OF THE CONTAINER----- -->
        <div class="box2">
        <h2>SIGN-UP</h2>
        
        <!-- ------FORM-------- -->
        <form method="POST">
            {% csrf_token %}

            <p>First name</p>
            <input type="text" class="names" name="first_name" required>
            <p>Last name</p>
            <input type="text" class="last" name="last_name" required>
            <p>username</p>
            <input type="text" class="last" name="username" required>
            <p>Email id</p>
            <input type="email" class="email" name="email" required>
            <p>Password</p>
            <input type="password" class="email" name="password" required>
            <input type="submit" class="submit">
        </form>
        </div>
    </div>
</body>
</html>
